{% extends 'base.html' %}

{% block content %}
<a href="{% url 'pets-page' %}" class="btn btn-danger">Back</a>
<h2 style="margin-top: 15px">Enter your pet's information</h2>
<br />
<form method="POST">
    <div>
        {{ form.as_p }}
    </div>
    <div>
        {% csrf_token %}
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
